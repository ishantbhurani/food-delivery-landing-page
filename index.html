<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Food Delivery Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="menu-list">
          <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Log in</a></li>
          <li class="menu-item">
            <a href="#" class="btn btn-primary">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Food delivery from the best restaurants in your town</h1>
        <p>Food, drinks and desserts available for delivery or pickup.</p>
        <form class="onboarding">
          <input type="text" placeholder="Enter delivery address" />
          <input type="submit" value="Find Food" />
        </form>
      </section>
    </main>

    <footer>
      <ul class="footer-nav">
        <li class="footer-nav-item">
          <a href="#" class="footer-nav-link">Terms of Privacy</a>
        </li>
        <li class="footer-nav-item">
          <a href="#" class="footer-nav-link">Cookies</a>
        </li>
        <li class="footer-nav-item">
          <a href="#" class="footer-nav-link">About</a>
        </li>
        <li class="footer-nav-item">
          <a href="#" class="footer-nav-link">Contact</a>
        </li>
      </ul>
      <div class="copyright">&copy; 2021</div>
      <div class="social-icons">
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
